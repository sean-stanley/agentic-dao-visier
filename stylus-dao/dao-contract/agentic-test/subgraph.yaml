specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: arbitrum-sepolia
    source:
      address: "0x91474f0009f20df9c2af8ca0c6ffaf354416b1cb"
      abi: Contract
      startBlock: 120619922
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokensStaked
        - ProposalSubmitted
        - VoteCast
        - SignerAdded
        - ProposalApproved
        - ProposalExecuted
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: TokensStaked(indexed address,uint256)
          handler: handleTokensStaked
        - event: ProposalSubmitted(indexed address,indexed uint64,bytes32)
          handler: handleProposalSubmitted
        - event: VoteCast(indexed address,indexed uint64,bool,uint256)
          handler: handleVoteCast
        - event: SignerAdded(indexed address)
          handler: handleSignerAdded
        - event: ProposalApproved(indexed address,indexed uint64)
          handler: handleProposalApproved
        - event: ProposalExecuted(indexed uint64,address)
          handler: handleProposalExecuted
      file: ./src/contract.ts
