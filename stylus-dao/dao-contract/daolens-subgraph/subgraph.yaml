specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: arbitrum-sepolia
    source:
      address: "0x729600e1b85f4173fb558bd635e0b3cbaaef02c2"
      abi: Contract
      startBlock: 122246559
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokensStaked
        - ProposalSubmitted
        - VoteCast
        - SignerAdded
        - ProposalApproved
        - ProposalExecuted
        - MintingSuccess
        - ProposalAIUpdated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: TokensStaked(indexed address,uint256)
          handler: handleTokensStaked
        - event: ProposalSubmitted(indexed address,indexed uint64,bytes32,address,string,string)
          handler: handleProposalSubmitted
        - event: VoteCast(indexed address,indexed uint64,bool,uint256)
          handler: handleVoteCast
        - event: SignerAdded(indexed address)
          handler: handleSignerAdded
        - event: ProposalApproved(indexed address,indexed uint64)
          handler: handleProposalApproved
        - event: ProposalExecuted(indexed uint64,indexed address)
          handler: handleProposalExecuted
        - event: MintingSuccess(indexed address,uint256)
          handler: handleMintingSuccess
        - event: ProposalAIUpdated(indexed uint64,bytes32,uint8)
          handler: handleProposalAIUpdated
      file: ./src/contract.ts
