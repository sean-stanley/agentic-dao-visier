specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: arbitrum-sepolia
    source:
      address: "0x1151eee1ec5c7122095a089f0f048586caad6e71"
      abi: Contract
      startBlock: 122055288
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokensStaked
        - ProposalSubmitted
        - VoteCast
        - SignerAdded
        - ProposalExecuted
        - MintingSuccess
        - BurningSuccess
        - TransferSuccess
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: TokensStaked(indexed address,uint256)
          handler: handleTokensStaked
        - event: ProposalSubmitted(indexed address,uint64,bytes32,address,bytes32,uint64,string)
          handler: handleProposalSubmitted
        - event: VoteCast(indexed address,indexed uint64,bool,uint256)
          handler: handleVoteCast
        - event: SignerAdded(indexed address)
          handler: handleSignerAdded
        - event: ProposalExecuted(indexed uint64,address)
          handler: handleProposalExecuted
        - event: MintingSuccess(indexed address,uint256)
          handler: handleMintingSuccess
        - event: BurningSuccess(indexed address,uint256)
          handler: handleBurningSuccess
        - event: TransferSuccess(indexed address,indexed address,uint256)
          handler: handleTransferSuccess
      file: ./src/contract.ts
